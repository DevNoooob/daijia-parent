spring.application.name=service-driver
spring.profiles.active=dev
spring.main.allow-bean-definition-overriding=true
spring.cloud.nacos.discovery.server-addr=192.168.8.140:8848
spring.cloud.nacos.config.server-addr=192.168.8.140:8848
spring.cloud.nacos.config.prefix=${spring.application.name}
spring.cloud.nacos.config.file-extension=yaml
spring.cloud.nacos.config.shared-configs[0].data-id=common-account.yaml

# 单个文件大小限制（这里改成 10MB）
spring.servlet.multipart.max-file-size=10MB
# 总上传请求大小限制（这里改成 20MB）
spring.servlet.multipart.max-request-size=20MB
